<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Pago | Avanti</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- ===== Header reutilizable ===== -->
  <header>
    <h1>Finalizar Compra</h1>
    <a href="index.html">← Seguir comprando</a>
    <a href="carrito.html" id="cart-icon">🛒 <span id="cart-count">0</span></a>
  </header>

  <main>
    <!-- 🔔 Cartel oculto que se muestra al éxito -->
    <div id="mensaje-enviado" class="oculto exito">
      ✅ Tu pago fue procesado con éxito. ¡Muchas gracias!
    </div>

    <!-- Resumen de compra -->
    <h2>Resumen de tu pedido</h2>
    <section id="resumen" class="resumen-compra"></section>

    <!-- Formulario -->
    <h2>Datos para el envío / pago</h2>
    <form id="form-pago" action="https://formspree.io/f/xgvydpor" method="POST">
      <input name="nombre" type="text" placeholder="Nombre completo" required />
      <input name="email" type="email" placeholder="Correo electrónico" required />
      <textarea name="comentarios" rows="4" placeholder="Comentarios (opcional)"></textarea>
      <button type="submit">Pagar</button>
    </form>
  </main>

  <!-- ===== SCRIPTS ===== -->
  <script type="module" src="js/cart.js"></script>
  <script type="module" src="js/pago.js"></script>
</body>

</html>
