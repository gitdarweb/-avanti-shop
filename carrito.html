<!-- public/carrito.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras | Avanti</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Carrito de Compras</h1>
    <a href="index.html">← Seguir comprando</a>
    <a href="carrito.html" id="cart-icon">🛒 <span id="cart-count">0</span></a>
  </header>

  <main>
    <!-- 🔔 Mensaje oculto que se mostrará con ?success=1 -->
    <div id="mensaje-compra" class="oculto exito">
      ✅ Tu compra fue procesada con éxito.
    </div>

    <section id="carrito-contenedor"></section>
    <div id="carrito-total"></div>

    <div class="botones">
      <button id="btn-vaciar">Vaciar Carrito</button>
      <button id="btn-finalizar">Finalizar Compra</button>
    </div>
  </main>

  <script type="module" src="js/cart.js"></script>
</body>

</html>
