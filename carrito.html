  <title>Carrito de Compras | Avanti</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <h1>Carrito de Compras</h1>
    <a href="index.html">← Seguir comprando</a>
    <a href="carrito.html" id="cart-icon">
